  <div class="field">
    <label for="firstname">Nom</label>
    <input
      [(ngModel)]="customer.nom"
      id="nom"
      pInputText
      placeholder="Jane"
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="prenom">Prenom</label>
    <input
      [(ngModel)]="customer.prenom"
      id="prenom"
      pInputText
      placeholder="Jane"
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input
      [(ngModel)]="customer.email"
      id="email"
      pInputText
      placeholder="Jane@gmail.com"
      type="email"
      class="w-full"
    >
  </div>
  <div class="field" *ngIf="operation === 'create'">
    <label for="password">Password</label>
    <input
      [(ngModel)]="customer.password"
      id="password"
      pInputText
      placeholder="Password"
      type="password"
      class="w-full"
    >
  </div>
  
  <button
    [disabled]="!isCustomerValid"
    (click)="onSubmit()"
    pButton
    label="Submit"
    class="w-full"
  ></button>
  <button
    (click)="onCancel()"
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
  ></button>
