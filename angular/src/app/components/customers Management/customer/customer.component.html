<div class="main-container p-3">
  <!-- Button to Create Customer -->
  <div class="create-button-container">
    <button
      pButton
      icon="pi pi-plus"
      label="Create Customer"
      class="p-button-success"
      (click)="createCustomer()"
    ></button>
  </div>

  <!-- Customer Cards Display -->
  <div class="customer-cards-container flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
    <app-customer-card
      *ngFor="let customer of customers; let index = index"
      [customer]="customer"
      [customerIndex]="index"
      (delete)="deleteCustomer($event)"
      (update)="updateCustomer($event)"
    ></app-customer-card>
  </div>

  <!-- Sidebar for Customer Management -->
  <p-sidebar
    [(visible)]="display"
    [position]="'right'"
    [transitionOptions]="'300ms cubic-bezier(0, 0, 0.2, 1)'"
    styleClass="p-sidebar-lg"
  >
    <app-manage-customer
      [customer]="customer"
      [operation]="operation"
      (submit)="save($event)"
      (cancel)="cancel()"
    ></app-manage-customer>
  </p-sidebar>

  <!-- Confirmation Dialog -->
  <p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
    acceptLabel="Delete"
    acceptButtonStyleClass="p-button-danger"
    acceptIcon="pi pi-trash"
    rejectLabel="Cancel"
  ></p-confirmDialog>

  <!-- Toast for Notifications -->
  <p-toast position="bottom-center"></p-toast>
</div>
