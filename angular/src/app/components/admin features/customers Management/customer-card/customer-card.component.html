<p-card [style]="{width: '250px', borderRadius: '12px', boxShadow: '0 4px 12px rgba(0, 0, 0, 0.1)'}"
        styleClass="p-card-shadow text-center customer-card compact-card">
  <ng-template pTemplate="content">
    <p-badge
      [value]="customer.id !== undefined ? customer.id.toString() : ''"
      class="customer-badge compact-badge"
    ></p-badge>

    <h2 class="customer-name">{{ customer.nom }}</h2>
    <h3 class="customer-email">{{ customer.email }}</h3>
    <p class="customer-phone">{{ customer.telephone || 'No phone number provided' }}</p>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="card-footer">
      <button
        pButton
        label="Update"
        icon="pi pi-pencil"
        class="p-button-outlined p-button-rounded p-button-secondary update-button compact-button"
        (click)="onUpdate()"
      ></button>
      <button
        pButton
        label="Delete"
        icon="pi pi-trash"
        class="p-button-outlined p-button-rounded p-button-danger delete-button compact-button"
        (click)="onDelete()"
      ></button>
    </div>
  </ng-template>
</p-card>
