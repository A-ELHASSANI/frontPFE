<p-card [style]="{width: '320px'}" styleClass="p-card-shadow text-center customer-card">
  <ng-template pTemplate="content">
    <p-badge
      [value]="'' + (customerIndex + 1)"
      class="customer-badge"
    ></p-badge>
    <h2 class="customer-name">{{ customer.nom }}</h2>
    <h3 class="customer-email">{{ customer.email }}</h3>
    <p class="customer-phone">{{ customer.telephone || 'No phone number provided' }}</p>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      label="Update"
      icon="pi pi-pencil"
      class="p-button-outlined p-button-rounded p-button-secondary update-button"
      (click)="onUpdate()"
    ></button>
    <button
      pButton
      label="Delete"
      icon="pi pi-trash"
      class="p-button-outlined p-button-rounded p-button-danger delete-button"
      (click)="onDelete()"
    ></button>
  </ng-template>
</p-card>
