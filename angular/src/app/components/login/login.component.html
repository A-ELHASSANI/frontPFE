<div class="flex" style="height: 100vh; flex-direction: row;">
  <!-- Form Section -->
  <div class="col-6 form-section flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <!-- <p-avatar
          image="./assets/logo.png"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar> -->
        <h1>Sign in to your account</h1>
      </div>
      <p-message
        *ngIf="errorMsg"
        severity="error"
        [text]="errorMsg"
        styleClass="mb-2 w-full"
      ></p-message>
      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="authenticationRequest.email"
          id="email"
          pInputText
          placeholder="Jane@amigoscode.com"
          type="email"
          class="w-full"
        >
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="authenticationRequest.password"
          id="password"
          pInputText
          placeholder="Password"
          type="password"
          class="w-full"
        >
      </div>
      <button
        pButton
        label="Login"
        class="w-full"
        (click)="login()"
      ></button>
      <button
        pButton
        label="Don't have an account?   Signup now."
        class="w-full p-button-link text-left pl-0"
        (click)="register()"
      ></button>
    </div>
  </div>

  <!-- Image Section -->
  <div class="col-6 right-container flex flex-column justify-content-center align-items-center">
    <img
      class="background"
      src="assets/Home.jpg"
      alt="Background"
    >
  </div>
</div>
