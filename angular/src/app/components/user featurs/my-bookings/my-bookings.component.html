<div class="booking-container">
  <header class="booking-header">
    <h1>My Bookings</h1>
    <a routerLink="/book" class="btn-book">New Booking</a>
  </header>

  <div class="booking-cards">
    <!-- Booking Card -->
    <div class="booking-card">
      <img src="assets/1.jpg" alt="Room" class="room-image">
      <div class="info">
        <div class="text">
          <div class="room-name">
            <span class="room-type">Deluxe Room</span>
            <span class="status confirmed">Confirmed</span>
          </div>
          <div class="details">
            <p><strong>Check-in:</strong> 2024-12-25</p>
            <p><strong>Check-out:</strong> 2024-12-28</p>
            <p><strong>Total:</strong> $800</p>
          </div>
        </div>
        <div class="actions">
          <button class="btn-edit">Edit</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Add more booking cards here dynamically -->

  </div>
</div>
